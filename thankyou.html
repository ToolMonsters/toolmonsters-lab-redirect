<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merci pour votre achat !</title>

  <!-- Script DataFast -->
  <script
    defer
    data-website-id="683f535ef1a0753281970df8"
    data-domain="toolmonsters-lab.com"
    src="https://datafa.st/js/script.js">
  </script>

  <script>
    // Récupère l'e-mail depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (email) {
      console.log("✅ Tracking paiement avec email :", email);
      window.datafast("payment", { email });
    } else {
      console.warn("❌ Aucun email trouvé dans l’URL.");
    }
  </script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 4rem; }
  </style>
</head>
<body>
  <h1>✅ Merci pour votre achat !</h1>
  <p>Votre commande a bien été prise en compte.</p>
</body>
</html>
