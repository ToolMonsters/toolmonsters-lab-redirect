<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre achat !</title>

  <!-- Script DataFast -->
  <script
    defer
    data-website-id="683f535ef1a0753281970df8"
    data-domain="toolmonsters-lab.com"
    src="https://datafa.st/js/script.js">
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 4rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>✅ Merci pour votre achat !</h1>
  <p>Votre commande a bien été enregistrée.</p>

  <script>
    // Récupération des paramètres d'URL
    const params = new URLSearchParams(window.location.search);
    const visitorId = params.get("datafast_visitor_id");
    const sessionId = params.get("datafast_session_id");
    const amount = params.get("amount"); // À ajouter dans l'URL de redirection

    // Envoi à l'API DataFast
    if (visitorId && sessionId) {
      fetch('https://datafa.st/api/v1/goals', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer df_941b4888e9dc3b611ac393980393954b54601bbb7f8f4aa7',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: "conversion",
          goal_name: "purchase",
          value: amount || 1.00,
          datafast_visitor_id: visitorId,
          datafast_session_id: sessionId,
          metadata: {
            source: "toolmonsters-lab.com",
            stripe_payment_id: params.get("stripe_payment_id"),
            email: params.get("email")
          }
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Erreur DataFast');
        console.log('🎯 Conversion trackée avec succès');
      })
      .catch(error => console.error('❌ Erreur tracking:', error));
    }
  </script>
</body>
</html>
