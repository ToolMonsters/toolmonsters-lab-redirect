<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre achat !</title>

  <!-- Script DataFast pour stats globales -->
  <script
    defer
    data-website-id="683f535ef1a0753281970df8"
    data-domain="toolmonsters-lab.com"
    src="https://datafa.st/js/script.js">
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 4rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>✅ Merci pour votre achat !</h1>
  <p>Votre commande a bien été enregistrée.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const stripeId = params.get("stripe_payment_id");
    const visitorId = params.get("datafast_visitor_id");
    const sessionId = params.get("datafast_session_id");

    // ✅ 1. Envoi vers ton Webhook Make.com
    fetch("https://hook.eu2.make.com/aomre72w2d99yev2eqy8ahmf1xkzhh1z", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        stripe_payment_id: stripeId,
        datafast_visitor_id: visitorId,
        datafast_session_id: sessionId
      })
    })
    .then(() => {
      console.log("📨 Paiement envoyé à Make.com");
    })
    .catch(err => {
      console.error("❌ Erreur Make:", err);
    });

    // ✅ 2. (Optionnel) Event DataFast côté client
    const waitForDatafast = setInterval(() => {
      if (typeof window.datafast === "function") {
        clearInterval(waitForDatafast);
        window.datafast("payment", {
          email: email,
          stripe_payment_id: stripeId,
          referrer: "https://toolmonsters-lab.com"
        });
        console.log("🎯 Paiement aussi envoyé à DataFast (client-side)");
      }
    }, 300);
  </script>
</body>
</html>
