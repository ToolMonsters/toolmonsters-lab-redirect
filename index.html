<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>

  <!-- ✅ Script DataFast -->
  <script
    defer
    data-website-id="683f535ef1a0753281970df8"
    data-domain="toolmonsters-lab.com"
    src="https://datafa.st/js/script.js">
  </script>

  <!-- ✅ Redirection avec cookies DataFast + ref -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log("⏳ Attente avant lecture des cookies...");

      setTimeout(() => {
        const getCookie = (name) =>
          document.cookie
            .split("; ")
            .find(row => row.startsWith(name + "="))
            ?.split("=")[1] || "";

        const visitorId = getCookie("datafast_visitor_id");
        const sessionId = getCookie("datafast_session_id");

        console.log("🧪 Visitor ID:", visitorId);
        console.log("🧪 Session ID:", sessionId);

        const base = "https://tool-monsters.checkoutpage.com/test-rubs";
        const ref = "toolmonsters-lab"; // 👈 change ce nom selon le domaine
        const url = `${base}?ref=${ref}&datafast_visitor_id=${visitorId}&datafast_session_id=${sessionId}`;

        console.log("➡️ Redirection vers :", url);
        window.location.href = url;
      }, 1500); // Laisse 1,5s au script DataFast pour poser les cookies
    });
  </script>

  <style>
    body { background: white; margin: 0; }
  </style>
