<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>

  <!-- ✅ Script DataFast -->
  <script
    defer
    data-website-id="683f535ef1a0753281970df8"
    data-domain="toolmonsters-lab.com"
    src="https://datafa.st/js/script.js">
  </script>

  <!-- ✅ Redirection avec cookies DataFast dans l'URL -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log("⏳ Attente avant lecture des cookies...");

      setTimeout(() => {
        // Récupère les cookies DataFast
        const visitorId = document.cookie
          .split("; ")
          .find(row => row.startsWith("datafast_visitor_id="))
          ?.split("=")[1];

        const sessionId = document.cookie
          .split("; ")
          .find(row => row.startsWith("datafast_session_id="))
          ?.split("=")[1];

        console.log("🧪 Visitor ID:", visitorId);
        console.log("🧪 Session ID:", sessionId);

        // Construit l’URL de redirection avec les bons paramètres
        const redirectUrl = `https://tool-monsters.checkoutpage.com/test-rubs?ref=toolmonsters-lab&datafast_visitor_id=${visitorId}&datafast_session_id=${sessionId}`;

        console.log("➡️ Redirection vers :", redirectUrl);
        window.location.href = redirectUrl;
      }, 1500); // Laisse 1,5s pour charger le script DataFast et poser les cookies
    });
  </script>

  <style>
    body { background: white; margin: 0; }
  </style>
</head>
