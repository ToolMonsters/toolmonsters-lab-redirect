  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log("‚è≥ Attente de 3 secondes pour laisser le script DataFast poser les cookies...");

          document.cookie
            .split("; ")
            .find(row => row.startsWith(name + "="))
            ?.split("=")[1] || "";

        const visitorId = getCookie("datafast_visitor_id");
        const sessionId = getCookie("datafast_session_id");

        console.log("üß™ Visitor ID:", visitorId);
        console.log("üß™ Session ID:", sessionId);

        if (visitorId && sessionId) {
          const base = "https://tool-monsters.checkoutpage.com/test-rubs";
          const ref = "toolmonsters-lab";
          const url = `${base}?ref=${ref}&datafast_visitor_id=${visitorId}&datafast_session_id=${sessionId}`;

          console.log("‚û°Ô∏è Redirection vers :", url);
          window.location.href = url;
        } else {
          console.warn("‚ùå Cookies DataFast non trouv√©s apr√®s 3s. Redirection annul√©e.");
        }
      }, 3000); // Augment√© √† 3 secondes
    });
  </script>
